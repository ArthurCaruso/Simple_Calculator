<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calculator {
      width: 240px;
      margin: 100px auto;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      text-align: right;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .calculator input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 2px;
      padding: 0;
      font-size: 18px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .calculator input[type="button"]:hover {
      background-color: #d2d2d2;
    }

    .calculator input[type="button"]:active {
      background-color: #c4c4c4;
    }

    .calculator input[type="button"].operator {
      background-color: #f7941d;
      color: #fff;
    }

    .calculator input[type="button"].operator:hover {
      background-color: #e68015;
    }

    .calculator input[type="button"].operator:active {
      background-color: #d46e0f;
    }

    .calculator input[type="button"].equal {
      background-color: #4c9d4c;
      color: #fff;
    }

    .calculator input[type="button"].equal:hover {
      background-color: #438b43;
    }

    .calculator input[type="button"].equal:active {
      background-color: #3a7c3a;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <input type="button" value="1" onclick="appendNumber('1')">
    <input type="button" value="2" onclick="appendNumber('2')">
    <input type="button" value="3" onclick="appendNumber('3')">
    <input type="button" value="+" onclick="appendOperator('+')">
    <input type="button" value="4" onclick="appendNumber('4')">
    <input type="button" value="5" onclick="appendNumber('5')">
    <input type="button" value="6" onclick="appendNumber('6')">
    <input type="button" value="-" onclick="appendOperator('-')">
    <input type="button" value="7" onclick="appendNumber('7')">
    <input type="button" value="8" onclick="appendNumber('8')">
    <input type="button" value="9" onclick="appendNumber('9')">
    <input type="button" value="*" onclick="appendOperator('*')">
    <input type="button" value="C" onclick="clearResult()">
    <input type="button" value="0" onclick="appendNumber('0')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="/" onclick="appendOperator('/')">
  </div>

  <script>
    function appendNumber(number) {
      var result = document.getElementById("result");
      result.value += number;
    }

    function appendOperator(operator) {
      var result = document.getElementById("result");
      result.value += operator;
    }

    function clearResult() {
      var result = document.getElementById("result");
      result.value = "";
    }

    function calculate() {
      var result = document.getElementById("result");
      result.value = eval(result.value);
    }
  </script>


</body>
</html>
